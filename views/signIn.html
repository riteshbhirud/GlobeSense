<!doctype html>

<html>
<head>
  <title>Sign In</title>
  
  <link rel="stylesheet" href="/css/authentication.css">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  

</head>

<body>
  <nav class="navbar navbar-purple">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GlobeSense</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home </a>
            </li>
        </ul>
    </div>
  </nav>
    <h1 id="title">Welcome Back!</h1>

  
  <form id="signin" method="POST">
    <div class = "formContainer"> 
      <div>
        <label for="username" class="inputLabels">Username</label><br>
        <input type="text" id="username" name="username" class="inputField"><br>
      </div>
      <div>
        <label for="password" class="inputLabels">Password</label><br>
        <input type="password" id="password" name="password" class="inputField"><br>
      </div>
      <input type="submit" value="Submit">
      <a href="/register" id="createAcct">Create an account</a>
    </div>
  </form>

    <script src="/js/login.js"></script>


</body>


</html>
