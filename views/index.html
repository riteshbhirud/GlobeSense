<!doctype html>

<html>

<head>
  <title>Street View split-map-panes</title>
  
  <link rel="stylesheet" href="/css/styles.css">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  

</head>

<body>
  <div id="loop" class="center"></div>
<div id="bike-wrapper" class="center">
  <div id="bike" class="centerBike"></div>
</div>
  <nav class="navbar navbar-purple">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GlobeSense</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home </a>
            </li>
        </ul>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  
  <p id="timer"></p>
  <div id="pano"></div>

  <div id="parentMap">
    <div id="map"></div>
    <div id = "submitbtn">
      <button type = "button" id = "submit">Submit</button>
    </div>
  </div>

<div id="gameOverScreen">
  <h1 id="gameOverMessage" style="text-align: center; margin-top: 20px;">Game Over!</h1>
  <p id="Points" style="text-align: center;"> </p>
  <h2 id="Distance" style="text-align: center;"></h2>
  <h3 id ="songName"> </h3>
  <button id="playAgain">Play Again!</button>

  
</div>




  

  <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      --> 

  <script id="google-maps-js-api" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOB3wAcUOx_wjfd5KCApjhj-TYxJEd924&callback=initialize&v=weekly&loading=async" defer></script>
  <script src="/js/script.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  

</body>

</html>
